<mat-card class="m-2" *ngFor="let ele of [1,3,4]">
  <mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile>laptop</mat-grid-tile>
    <mat-grid-tile> price: 100$ </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field>
            <mat-select placeholder="Quantity">
              <mat-option *ngFor="let val of [1,2,3,4,5,6]" [value]="val" selected>
                {{ val }}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="warn" (click)="onDelete()"> 
        <mat-icon>remove_shopping_cart</mat-icon>
        Remove</button>
    </mat-grid-tile> 
  </mat-grid-list>
</mat-card>

<button mat-raised-button color="primary" class="float-right mx-3" (click)="checkout()"> 
Proceed to Checkout  <mat-icon>arrow_forward</mat-icon>
</button>
